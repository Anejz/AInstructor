<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInstruktor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="container mt-5">
        <h1 class="text-center">AInstruktor</h1>

        <!-- Tab Links -->
        <div class="tab">
            <button class="tablink" onclick="openTab(event, 'Recording')">Recording</button>
            <button class="tablink" onclick="openTab(event, 'Uploading')">Uploading</button>
            
        </div>
        
        
        <form id="upload-form">
            
            <div id="Recording" class="tabcontent">
                <button id="startRecording" class="btn btn-secondary">Start Recording</button>
                <button id="stopRecording" class="btn btn-secondary" disabled>Stop Recording</button>
                <audio id="audioPlaybackRecord" controls hidden ></audio>
            </div>
            
            <div id="Uploading" class="tabcontent">
                <label id="uploadLabel" for="fileUpload" class="form-label">Upload your sound file</label>
                <input type="file" class="form-control" id="fileUpload" accept="audio/*">
                <audio id="audioPlaybackUpload" controls hidden ></audio>
            </div>
            <div class="mb-3">
                <label for="language">Language:</label>
                <select id="language" class="select-language form-control">
                    <option value="none">No Language Specified</option>
                    <option value="en">English</option>
                    <option value="sl">Slovenian</option>
                </select>
            </div>
            <button id="transcribeButton" type="submit" class="btn btn-primary">Transcribe</button>
            
            
        </form>
        <div class="mb-3">
            <audio id="audioPlayback" controls hidden></audio>
        </div>
        <div class="mb-3">
            <label for="transcription-textarea" class="transcription-related hidden">Transcription:</label>
            <div id="progress-container" class="d-none">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%; margin: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <textarea id="transcription-textarea" class="form-control transcription-related hidden" rows="10"></textarea>
            <div id="loading-spinner" class="text-center d-none hidden">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <button id="reformulate-btn" class="btn btn-primary hidden transcription-related">Reformulate Transcription</button>
        <button id="generate-questions-btn" class="btn btn-secondary hidden transcription-related">Generate Questions</button>
        <button id="generate-notes-btn" class="btn btn-info hidden transcription-related">Generate Notes</button>
        <div id="gpt-response" class="mt-4"></div>
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
